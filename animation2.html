<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <style type="text/css">
  .SnowExample
  {
  position: absolute; top: -450px; text-align: center;
  animation: SnowExampleSlide ease-in infinite;

  animation-fill-mode: forwards;}
  @keyframes SnowExampleSlide {from {position: absolute; top: -450px;} to {position: absolute; top: 633px;}}

  </style>
    </head>
  <div style="width: 100%; height: 300px; overflow: hidden; position: relative;">
    <img alt="snowflakes" src="img/donut1.jpg" class="SnowExample" style="width: 200px; -webkit-animation-delay: 0s;animation-delay: 0s;-webkit-animation-duration: 4s;animation-duration: 4s; left:90%; margin-left: -200px;" />
    <img alt="snowflakes" src="img/donut2.jpg" class="SnowExample" style="width: 200px; -webkit-animation-delay: 1s;animation-delay: 1s;-webkit-animation-duration: 4s;animation-duration: 4s; left:50%; margin-left: -200px;" />
    <img alt="snowflakes" src="img/donut3.jpg" class="SnowExample" style="width: 200px; -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 4s;animation-duration: 4s; left:70%; margin-left: -200px;" />
    <img alt="snowflakes" src="img/donut4.jpg" class="SnowExample" style="width: 200px; -webkit-animation-delay: 3s;animation-delay: 3s; -webkit-animation-duration: 4s;animation-duration: 4s; left:50%; margin-left: -200px;" />
    <img alt="snowflakes" src="img/donut5.jpg" class="SnowExample" style="width: 100px; -webkit-animation-delay: 0s;animation-delay: 0s; -webkit-animation-duration: 5s;animation-duration: 5s; left:70%; margin-left: -250px;" />
    <img alt="snowflakes" src="img/donut6.jpg" class="SnowExample" style="width: 100px; -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 5s;animation-duration: 5s; left:80%; margin-left: -250px;" />
  </div>
</html>
